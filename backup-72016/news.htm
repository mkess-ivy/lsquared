<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>RSS Driven Dynamic jQuery News Slider Plugin</title>
    <!--<script type="text/javascript" src="https://www.google.com/jsapi?key=ABQIAAAAzU5E6W-kYkDWncD-gLlvEhRUEaat57mcPuL2sxLOgiGfdu1dyxRm8B-okEsXk6nmXsYNVPSFoKIYxA"></script>-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script src="js/jquery-1.4.4.min.js" type="text/javascript"></script>
    <script src="js/dnews.js" type="text/javascript"></script>
    <link href="css/dnews.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
        google.load("feeds", "1");
        $(document).ready(function () {
            $('#snews').dnews({ feedurl: 'http://feeds.feedburner.com/securityweek', showdetail: true, controlsalwaysvisible: true, entries: 10, controls: true, target: "_blank" }); /* default url http://www.dawn.com/rss */
        });
    </script>
    <style type="text/css">
        #container1
        {
            width: 800px;
            top: 200px;
            margin: auto;
        }
        .demo
        {
            position: relative;
            margin-top: 100px;
        }
      
    </style>
</head>
<body>  
    <div id="container1">
        <div class="demo">
            <div class="news-wrapper" id="snews">
                <div class="news">
                    
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
